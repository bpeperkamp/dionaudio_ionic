<ion-header>

  <ion-navbar>
    <ion-title *ngIf="artist">{{artist.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- <h2 ion-item *ngIf="artist">{{artist.label}}</h2> -->

  <div *ngIf="artist_image">
    <div class="image-container">
      <img [ngStyle]="{'transform': zoom}" style="width: 100%; position: absolute;" src="{{artist_image}}">
      <div class="after"></div>
    </div>
  </div>



  <ion-list *ngIf="albums" style="margin-top: 80px;">
    <ion-item style="margin-bottom: 20px;">
      <h1 style="text-align: center">{{artist.label}}</h1>
      <p style="text-align: center">
        {{ albums?.length }} album(s)
      </p>
    </ion-item>

    <button ion-item *ngFor="let album of albums" (tap)="showInfo(album.albumid)" (press)="playAlbum(album.albumid, album.label)">
      <ion-thumbnail item-left *ngIf="album.thumbnail">
        <img src="http://{{ kodiAdress }}:8080/image/{{ album.thumbnail | encodeURI}}">
      </ion-thumbnail>
      <ion-thumbnail item-left *ngIf="!album.thumbnail">
        <img src="assets/images/album-placeholder.jpg">
      </ion-thumbnail>
      <h2>{{album.label}}</h2>
      <p>{{album.year}}</p>
    </button>
  </ion-list>

</ion-content>
