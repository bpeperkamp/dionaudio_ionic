-->
<ion-header>
  <ion-navbar>
    <ion-title>Films</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar *ngIf="movies" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngIf="!movies">
    <ion-card-header>
      No movies were found...
    </ion-card-header>
    <ion-card-content>
      Is your device switched on? Or perhaps your router is down?
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="movies" [virtualScroll]="movies" no-lines>
    <button ion-item approxItemHeight="70px" *virtualItem="let movie" (tap)="showInfo(movie.movieid)" (press)="playItem(movie.movieid, movie.label)">
      <ion-thumbnail item-left>
        <img style="width: 50px; height: 70px;" src="http://{{ kodiAdress }}/image/{{ movie.thumbnail | encodeURI}}">
      </ion-thumbnail>
      <h2>{{ movie.label }}</h2>
      <p>{{ movie.year }}</p>
    </button>
  </ion-list>

</ion-content>
