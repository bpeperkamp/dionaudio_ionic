<ion-header>

  <ion-navbar>
    <ion-title *ngIf="album">{{album.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="songs">
    <button ion-item *ngFor="let song of songs" (tap)="playSong(song.songid, song.label)" (press)="playSong(song.songid, song.label)">
      <ion-thumbnail item-left>
        <img src="http://{{ kodiAdress }}:8080/image/{{ album.thumbnail | encodeURI}}">
      </ion-thumbnail>
      <h2>{{song.label}}</h2>
      <p>{{getSecondsAsDigitalClock(song.duration)}}</p>
    </button>
  </ion-list>

</ion-content>
