<ion-header>
  <ion-navbar>
    <ion-title>Muziek</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngIf="!artists">
    <ion-card-header>
      No music was found...
    </ion-card-header>
    <ion-card-content>
      Is your device switched on? Or perhaps your router is down?
    </ion-card-content>
  </ion-card>

  <div *ngIf="artists">
    <ion-list [virtualScroll]="artists" approxItemHeight="80px" no-lines>
      <button ion-item *virtualItem="let artist" (tap)="showInfo(artist.artistid)">
        <h2>{{ artist.label }}</h2>
      </button>
    </ion-list>
  </div>

</ion-content>
